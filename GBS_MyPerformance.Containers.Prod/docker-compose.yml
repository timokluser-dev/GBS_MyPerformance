version: "3.4"
services:
  mssql:
    image: ghcr.io/timokluser-dev/gbs_myperformance-mssql:${APP_TAG}
    environment:
      - SA_PASSWORD=${MSSQL_SA_PASSWORD}
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - data
    labels:
      - com.centurylinklabs.watchtower.enable=true
    hostname: mssql
    restart: unless-stopped
  migrations:
    image: ghcr.io/timokluser-dev/gbs_myperformance-migrations:${APP_TAG}
    volumes:
      - ./appsettings.json:/app/GBS_MyPerformance/appsettings.json:ro
    networks:
      - local
      - data
    depends_on:
      - mssql
    labels:
      - com.centurylinklabs.watchtower.enable=true
    hostname: migrations
    restart: "no"
  app:
    image: ghcr.io/timokluser-dev/gbs_myperformance-app:${APP_TAG}
    volumes:
      - app-keys:/root/.aspnet/DataProtection-Keys
      - ./appsettings.json:/app/appsettings.json:ro
    networks:
      - local
      - data
    depends_on:
      - mssql
      - caddy
      - migrations
    labels:
      - com.centurylinklabs.watchtower.enable=true
    hostname: app
    restart: unless-stopped
  caddy:
    image: ghcr.io/timokluser-dev/gbs_myperformance-caddy:${APP_TAG}
    environment:
      - APP_HOST=${CADDY_APP_HOST}
    volumes:
      - caddy-data:/data
      - caddy-config:/config
    ports:
      - "80:80"
      - "443:443"
    networks:
      - public
      - local
    labels:
      - com.centurylinklabs.watchtower.enable=true
    hostname: caddy
    restart: unless-stopped

volumes:
  mssql-data: {}
  app-keys: {}
  caddy-data: {}
  caddy-config: {}

networks:
  public:
    internal: false
  local:
    internal: true
  data:
    internal: true
