<div class="modal fade show" tabindex="-1"
     aria-modal="true" role="dialog" style="display: block;" *ngIf="show">
    <div class="modal" [class.d-block]="show" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body pb-0">
                    <div class="row">
                        <div class="col">
                            <h3 class="mt-2">{{header}}</h3>
                        </div>
                        <div class="col-auto d-flex justify-content-end">
                            <button (click)="onClose()" type="button" class="btn-close"></button>
                        </div>
                    </div>

                    <p>{{text}}</p>
                </div>
                <div class="modal-footer pt-0 d-flex justify-content-start">
                    <button (click)="onConfirm()" type="button" class="btn {{buttonClass}}">{{buttonText}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
